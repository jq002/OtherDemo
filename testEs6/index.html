    <title>promise</title>
    <script>
        function runAsync(){//返回了一个promise对象

            var p=new Promise(function(resolve,reject){
            setTimeout(function(){
                console.log('2s,执行完成');
                resolve("随便什么数据");
            },2000)
        });
        return p;
        }
        runAsync().then(function(data){
            console.log(data);
        })
