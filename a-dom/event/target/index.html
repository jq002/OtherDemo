<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>target and currentTarget,注册事件处理程序</title>
</head>

<body>
    <div id="outer" style="background:#099">
        click outer
        <p id="inner" style="background:#9C0">click inner</p>
        <br>
    </div>
    <form action="">
        <input type="text" name="username" id="">
        <button onclick="alert(username.value)" id="mybutton">get username</button>
    </form>
    <script>
        document.getElementById('inner').onclick = function () {
            console.log(this);
        }
        document.getElementById('mybutton').onclick = function () {
            console.log(this);
        }
        document.getElementById('mybutton').onclick = null;
    </script>

    <script type="text/javascript">
        function G(id) {
            return document.getElementById(id);
        }
        function addEvent(obj, ev, handler) {
            if (window.attachEvent) {
                obj.attachEvent("on" + ev, handler);
            } else if (window.addEventListener) {
                obj.addEventListener(ev, handler, false);
            }
        }
        function test(e) {
            console.log("e.target.tagName : " + e.target.tagName + "\n e.currentTarget.tagName : " + e.currentTarget);
            // console.log(e)
        }
        var outer = G("outer");
        var inner = G("inner");
        addEvent(inner, "click", test);
        addEvent(outer, "click", test);
        addEvent(outer, "click", test);
        addEvent(window, "click", test);
        addEvent(document, "click", test);

    </script>
    <script>
        document.getElementById('inner').onclick = function () {
            console.log(this);
            console.log('onclick属性注册');
        }
    </script>
</body>

</html>
