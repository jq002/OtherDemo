<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>about linear-gradient</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            margin: 20px;
        }
        .test1{
            background: linear-gradient(0deg, #f85659, #e1239d);
        }
        .test3{
            background: linear-gradient(45deg, #f85659, #e1239d);
        }
        .test2{
            background: linear-gradient(to right, #f85659, #e1239d);
        }
    </style>
</head>

<body>
    <div class="test1">test</div>

    <div class="test2">test</div>
    <div class="test3">test</div>
</body>

</html>
