<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3列布局</title>
    <style>
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box {
            width: 200px;
            background-color: pink;
        }

        .list {
            overflow: hidden;
            margin-right: -10px;
        }

        .in {
            float: left;
            width: 60px;
            height: 100px;
            background-color: lightgreen;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul class="list">
            <li class="in">1</li>
            <li class="in">2</li>
            <li class="in">3</li>
        </ul>
    </div>
</body>

</html>
