<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>堆叠上下文</title>
    <style>
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .box {
            width: 256px;
            /* height: 192px; */
            position: relative;
        }

        .text {
            line-height: 30px;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, .5);
            color: #fff;
            text-align: center;
            font-size: 14px;
        }

        .fade {
            /* animation: fadeIn 2s 2s infinite;  */
            opacity: 1;
            width: 100%;
        }
        .wrap{
            background-color: #f1f1f1;
            transform: scale(1);
        }
        .wrap .content{
            width: 300px;
            height: 50px;
            background-color: bisque;
            border: 1px solid;
            border-radius: 5px;
            margin-bottom: 20px;
            position: relative;
        }
        .wrap .content::after{
            content: '';
            width: inherit;
            height: inherit;
            border: inherit;
            border-radius: inherit;
            background-color: aqua;
            position: absolute;
            z-index: -1;
            top: 5px;
            left: 5px;
        }
    </style>
</head>

<body>
    <div class="box">
        <span class="text">只有图片淡出，文案一直100%透明</span>
        <img class="fade" src="../bg2.png">
    </div>
    <div class="wrap">
        <h2>问答</h2>
        <div class="content">A.火炎焱燚</div>
        <div class="content">B.水沝淼</div>
        <div class="content">C.金鑫</div>
        <div class="content">D.不知道</div>
    </div>
</body>

</html>
