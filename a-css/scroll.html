<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>scroll</title>
    <style>
    div{
        overflow-y: scroll;
        height: 200px;
    }
    ::-webkit-scrollbar{
        height: 8px;
        width: 8px;
    }
    ::-webkit-scrollbar-thumb{
        background-color: rgba(0,0,0,.3);
        border-radius: 6px;
    }
    ::-webkit-scrollbar-track{
        background-color: #ddd;
        border-radius: 6px;
    }
    </style>
</head>
<body>
    <div>
        <img src="./bg2.png" alt="" srcset="">
    </div>
</body>
</html>
