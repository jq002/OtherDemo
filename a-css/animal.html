<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animal</title>
    <style>
    .ball{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: aquamarine;
        margin: 50px 0 0 50px;
        animation: bounce 3s ease-in forwards;
        float: left;
    }
    .ball2{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: aquamarine;
        margin: 50px 0 0 50px;
        animation: bounce 3s ease 3s forwards;
        float: left; 
    }
    @keyframes bounce{
        90% {transform: translateY(360px)}
        70% {transform: translateY(300px)}
        60%,80%,to{
            transform: translateY(400px);
            animation-timing-function: ease-out;
        }
    }
    @keyframes bounce2{
        90% {transform: translateY(360px)}
        70% {transform: translateY(300px)}
        60%,80%,to{
            transform: translateY(400px);
            animation-timing-function: cubic-bezier(.1,.25,1,.25);
        }
    }
    </style>
</head>
<body>
    <div class="ball"></div>
    <div class="ball2"></div>
</body>
</html>
