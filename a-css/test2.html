<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p {
            color: red;
            background: aqua;
        }

        button {
            color: #FC4D04;
            background: transparent;
            border: 2px solid currentcolor;
            position: relative;
            margin: 1em 2rem;
            padding: 0.5em 1em;
            transition: all 0.3s ease-in-out;
            text-align: center;
            font-family: comfortaa;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
        }

        button:before,
        button:after {
            content: '';
            display: block;
            position: absolute;
            border-color: currentcolor;
            box-sizing: border-box;
            border-style: solid;
            width: 1em;
            height: 1em;
            transition: all 0.3s ease-in-out;
        }

        button:before {
            top: -6px;
            left: -6px;
            border-width: 2px 0 0 2px;
            z-index: 5;
        }

        button:after {
            bottom: -6px;
            right: -6px;
            border-width: 0 2px 2px 0;
        }

        button:hover:before,
        button:hover:after {
            width: calc(100% + 12px);
            height: calc(100% + 12px);
            border-color: #ddd;
        }

        button:hover {
            color: #353535;
            background-color: #fff;
        }

        button:active,
        button:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <p>Some
        <em>emphasized</em> text</p>

    <button>play</button>
</body>

</html>
