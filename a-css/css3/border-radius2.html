<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>border-radius</title>
    <style>
        body {
            text-align: center;
        }

        div {
            margin: 40px auto;
            width: 200px;
            height: 100px;
        }

        .yuan {
            border-radius: 50%;
            background-color: antiquewhite;

        }

        .ban {
            border-radius: 100% 0 0 100%/50%;
            background-color: antiquewhite;

        }

        .quare {
            border-radius: 100% 0 0 0/100% 0 0 0;
            background-color: antiquewhite;

        }

        .si,
        .si2 {
            transform: skew(-45deg);
            background-color: antiquewhite;

        }

        .si2 p {
            transform: skew(45deg);
        }

        .si3 {
            position: relative;
            background-color: antiquewhite;

        }

        .si3::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            z-index: -1;
            background-color: #58a;
            transform: skew(-45deg);
        }

        .picture {
            width: 200px;
            height: 200px;
            transform: rotate(45deg);
            overflow: hidden;
            margin: 80px auto;
        }

        .picture img {
            width: 100%;
            transform: rotate(-45deg);
        }

        .picture2 img {
            width: 100%;
            transform: rotate(-45deg) scale(1.42);
        }

        .img {
            width: 200px;
            height: 200px;
            margin: 80px auto;
            clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
        }

        .img2 {
            clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
            transition: 1s clip-path;
        }

        .img2:hover {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }

        .jiao {
            background: #58a;
            background: linear-gradient(-45deg, transparent 15px, #58a 0);
        }

        .jiao2 {
            background: #58a;
            background: linear-gradient(-45deg, transparent 15px, #58a 0) right,
            linear-gradient(45deg, transparent 15px, #655 0) left;
            background-size: 50% 100%;
        }

        .jiao3 {
            background: #58a;
            background: linear-gradient(-45deg, transparent 15px, #58a 0) right,
            linear-gradient(45deg, transparent 15px, #655 0) left;
            background-size: 50% 100%;
            background-repeat: no-repeat;
        }

        .jiao4 {
            background: #58a;
            background: linear-gradient(135deg, transparent 15px, #58a 0) top left,
            linear-gradient(-135deg, transparent 15px, #58a 0) top right,
            linear-gradient(-45deg, transparent 15px, #58a 0) bottom right,
            linear-gradient(45deg, transparent 15px, #58a 0) bottom left;
            background-size: 50% 50%;
            background-repeat: no-repeat;
        }

        .r {
            background: #58a;
            background: radial-gradient(circle at top left,
            transparent 15px, #58a 0) top left,
            radial-gradient(circle at top right,
            transparent 15px, #58a 0) top right,
            radial-gradient(circle at bottom right,
            transparent 15px, #58a 0) bottom right,
            radial-gradient(circle at bottom left,
            transparent 15px, #58a 0) bottom left;
            background-size: 50% 50%;
            background-repeat: no-repeat;
        }

        .jiao5 {
            border: 15px solid transparent;
            border-image: 1 url('data:image/svg+xml,\
            <svg xmlns="http://www.w3.org/2000/svg"\
            width="3" height="3" fill="%2358a">\
            <polygon points="0,1 1,0 2,0 3,1 3,2 2,3 1,3 0,2"/>\
            </svg>');
        }

        .jiao6 {
            border: 20px solid transparent;
            border-image: 1 url('data:image/svg+xml,\
            <svg xmlns="http://www.w3.org/2000/svg"\
            width="3" height="3" fill="%2358a">\
            <polygon points="0,1 1,0 2,0 3,1 3,2 2,3 1,3 0,2"/>\
            </svg>');
            background: #58a;
            background-clip: padding-box;
        }

        .ti {
            transform: perspective(.5em) rotateX(5deg);
            background: #58a;
        }

        .tab {
            position: relative;
            display: inline-block;
            padding: .5em 1em .35em;
            color: white;
            margin: 40px auto;
        }

        .tab::before {
            content: '';
            /* 用伪元素来生成一个矩形 */
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: -1;
            background: #58a;
            transform: perspective(.5em) rotateX(5deg) scaleY(1.3);
            transform-origin: bottom;
        }
    </style>
</head>

<body>
    <div class="yuan"></div>
    <div class="ban"></div>
    <div class="quare"></div>
    <div class="si">click me</div>
    <div class="si2">
        <p>click me
            <br/>反向变形回来，哈哈哈哈哈哈哈哈哈哈哈</p>
    </div>
    <div class="si3">变形一个元素，而不变形内容</div>
    <div class="picture">
        <img src="bg2.png" alt="" srcset="">
    </div>
    <div class="picture picture2">
        <img src="bg2.png" alt="" srcset="">
    </div>
    <img src="bg2.png" alt="" class="img">
    <img src="bg2.png" alt="" class="img2">
    <div class="jiao">
        利用渐变，实现任意角度的切角
    </div>
    <div class="jiao2"></div>
    <div class="jiao3"></div>
    <div class="jiao4"></div>
    <div class="jiao5">利用SVG实现切角</div>
    <div class="jiao6">利用SVG实现切角</div>

    <div class="r"></div>
    <div class="ti">梯形</div>
    <p class="tab">ABOUT TAB</p>

</body>

</html>
