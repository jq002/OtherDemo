<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>font</title>
    <style>
        html{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .font1 {
            font-weight: 100;
        }

        .font2 {
            font-weight: 200;
        }

        .font3 {
            font-weight: 300;
        }

        .font4 {
            font-weight: 400;
        }

        .font5 {
            font-weight: 500;
        }

        .font6 {
            font-weight: 600;
        }

        .font7 {
            font-weight: 700;
        }

        .font8 {
            font-weight: 800;
        }

        .font9 {
            font-weight: 900;
        }
        .lt{
            letter-spacing: -2em;
            padding-left: 500px;
        }
        .word{
            width: 100px;
            border: 1px solid rebeccapurple;
        }
        .word2{
            word-break: break-all;
        }
        .word3{
            word-break: keep-all;
        }

    </style>
</head>

<body>
    <p class="font1">我们一家人</p>
    <p class="font2">我们一家人</p>
    <p class="font3">我们一家人</p>
    <p class="font4">我们一家人</p>
    <p class="font5">我们一家人</p>
    <p class="font6">我们一家人</p>
    <p class="font7">我们一家人</p>
    <p class="font8">我们一家人</p>
    <p class="font9">我们一家人</p>
    <p class="lt">一二三四五</p>
    <h2>word-break</h2>
    <p class="word word1">会换行吗我们大家只要你是字字</p>
    <p class="word word2">会换行吗我们大家只要你是字字</p>
    <p class="word word3">会换行吗我们大家只要你是字字</p>
    <p class="word word1">adfsdfdfdgdfgdfghftrtrhrtertert</p>
    <p class="word word2">adfsdfdfdgdfgdfghrtrtrtrtfh</p>
    <p class="word word3">adfsdfdfdgdfgdfghrtrtrtrtfh</p>
</body>

</html>
