<html lang="en">
<head>

    <title>左栏随右栏高度</title>
    <style>
        
    .wrap{
        background: green;
        overflow: hidden;
    }
    .right{
        background: red;
        height: 200px;
        float: right;
        width: 80%;
    }
    .left{
        width: 15%;
        background-color: blue;
    }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="left">erer</div>
            <div class="right">about asdsdsddfd</div>

    </div>
    
</body>
