<html>     
<head>     
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">     
<title>IE浏览器执行EXE文件</title>    
  
<SCRIPT language=JavaScript>     
function Run(strPath)  
{     
   try     
   {     
    var objShell = new ActiveXObject("wscript.shell");     
    objShell.Run(strPath);     
    objShell = null;     
   }     
   catch(e)  
   {  
        alert(e)     
   }     
}     
</SCRIPT>     
    
</head>   
<body >  
         <!--在本地调用ActiveXObject不会出现问题，问题是在web服务器出现的。总是提示服务器不能创建对象。 -->
         <!-- ie选项的安全的自定义级别里面的"对未标记为可安全执行脚本的ActiveX控件初始化并执行脚本'' 启动就ok了 -->
<a href="#" onclick="Run('file:///D:/workspace/Remote/Remote.exe')">ES</a>     
<a href = "D:\workspace\Remote\Remote.exe">ccc</a>
</body>       
</html>
