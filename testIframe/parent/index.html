<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        iframe{
            width: 300px;
            height: 300px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <h3>parent </h3>
    <button onclick="toChild()">toChild</button>

    <iframe src="http://172.168.40.22:8000/iframe.html" frameborder="0" id="iframe1"></iframe>
    <iframe src="http://172.168.40.22:8084/iframe.html" frameborder="0" id="iframe2"></iframe>


</body>
<script>
    function toChild() {
        document.getElementById('iframe2').contentWindow.postMessage('parent iframe', '*');
    }
    window.addEventListener('message', function (e) {
        console.log('parent')
        console.log(window.innerWidth)
        console.log(e)
    })
</script>

</html>
