<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>third</h1>
    <button onclick="toParent()">toParent</button>
</body>
<script>
    function toParent(){
        window.parent.postMessage('child toParent','*');
    }
    window.addEventListener('message',function(e){
        console.log('child',e)
    })
</script>
</html>
