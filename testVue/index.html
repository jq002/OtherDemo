
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>about vue</title>
    </head>
    <body>
        <div id="app">
            {{message}}
        </div>
        <div id="app2">
            <a v-bind:title='message'>v-bind指令将title与message绑定</a>
        </div>
        <div id="app3">
            <ul>
                <li v-for='todo in todos'>{{todo.txt}}</li>
            </ul>
        </div>
        <script src="./js/vue.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" >
            var app=new Vue({
                el:"#app",
                data:{
                    message:'hello world'
                }
            });
            var app2=new Vue({
                el:"#app2",
                data:{
                    message:'鼠标悬停'
                }
            });
            var app3=new Vue({
                el:"#app3",
                data:{
                    todos:[
                        {txt:'6:00起床'},
                        {txt:'8:00洗漱'},
                        {txt:'8:30出门'}
                    ]
                }
            });
        </script>
    </body>
</html>
