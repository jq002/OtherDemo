<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta charset="UTF-8">
  <title>title</title>
</head>

<body>
  <script src="./vconsole.min.js"></script>
  <script>
    // 初始化
    var vConsole = new VConsole();
    console.log('Hello world');
  </script>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <div id="app">
    <input type="text" id="username" v-model="username">
    <button @click='clickUser'>button</button>
    <p>{{count}}
      <button @click="inc">+</button>
      <button @click="dec">-</button>
    </p>
  </div>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          count: 0,
          username: '',

        }
      },
      methods: {
        inc() {
          this.count++
        },
        dec() {
          this.count--
        },
        clickUser() {
          console.log(this.username);
        }
      }
    })
  </script>
  <script>
    // window.onload = function () {
    //构造input\click\change事件
    var ev = new Event('input', { bubbles: true });
    var btnClick = new Event('click', { bubbles: true });
    var change=new Event('change', { bubbles: true });

    function set_select_checked(selectClass, checkValue) {
      var select = document.getElementsByClassName(selectClass)[0];
      for (var i = 0; i < select.options.length; i++) {
        if (select.options[i].value == checkValue) {
          select.options[i].selected = true;
          break;
        }
      }
      select.dispatchEvent(ev);
      select.dispatchEvent(change);
      select.dispatchEvent(btnClick);
    }
    set_select_checked('grade', '高三');
    set_select_checked('subject', '英语');
    document.getElementsByClassName('username')[0].value = '赵而三';
    document.getElementsByClassName('tel')[1].value = '13073826754';

    //js触发input事件
    document.getElementsByClassName('username')[0].dispatchEvent(ev);
    document.getElementsByClassName('tel')[1].dispatchEvent(ev);
    document.getElementsByClassName('username')[0].dispatchEvent(btnClick);
    document.getElementsByClassName('tel')[1].dispatchEvent(btnClick);
    // js触发click事件
    document.getElementsByClassName('zm-btn')[0].dispatchEvent(btnClick);
