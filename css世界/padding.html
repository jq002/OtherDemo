<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>padding</title>
    <style>
    div.square{
        /* 正方形 */
        padding:  50%;
        background: greenyellow;
    }
    div.box {
        width: 200px;
        height: 200px;
    }
    div.box span{
        padding: 50%;
        background: rebeccapurple;
    }
    div.box2{
        width: 200px;
        height: 200px;
        background: blue;
        margin: 10%;
    }
    div.box3 img{
        margin: 10px;
    }
    div.box3 span{
        margin: 10px;
    }
    .border{
        width: 0;
        border: 10px solid;
        border-color: #f30 transparent transparent;
    }
    </style>
</head>
<body>
    <div class="square"></div>
    <div class="box">
        <span></span>
    </div>
    <div class="box2"></div>
    <div class="box3">
        <img src="./img.png" alt="" srcset="">
        <span>margin-top and margin-bottom are no effect in non-replace inline element</span>
    </div>
    <div class="border"></div>
    
</body>
</html>
