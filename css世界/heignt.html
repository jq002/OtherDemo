<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>height</title>
    <style>
    .content{
        height: 100%;
        background: gainsboro;
    }
    .content1{
        height: 100px;
        background: burlywood;
        padding: 10px;
    }
    .content1>div{
        height: 100%;
        background: blue;
    }
    .content2{
        position: relative;
        /* height: 100px; */
        background: burlywood;
        padding: 10px;
        margin-top: 130px;
    }
    .content2>div{
        width: 100%;
        height: 100%;
        position: absolute;
        background: blue;
    }
    </style>
</head>
<body>
    <!-- height属性：如果父元素height:auto;只要子元素再文档流中，其百分比就被忽略 -->
    <div class="content"></div>
    <!-- 1、显示设置父元素高（根据content box 计算）；2、使用绝对定位（宽高百分比根据padding box计算） -->
        <div class="content1">

            <div></div>
        </div>
        <div class="content2">
                是网络的中间实体；代理位于客户端和服务器之间，扮演“中间人”的角色，在各个端点之间来回传送HTTP报文。

                <div></div>
            </div>
    
    </body>
</html>
