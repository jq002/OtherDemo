<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>解决省略号后面图标都一并变成点的问题</title>
    <style>
    .content{
        display: flex;
        margin: 50px 0;

    }
    img{
        width: 100%;
    }
    .left{
        width: 100px;
    }
    .center{
        flex: 1;
        max-width: calc(100% - 150px);
        
    }
    .right{
        width: 50px;
    }
    p{
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        margin: 0;
        direction: rtl;
        text-align: left;
        color: brown;
        font-size: 25px;
    }
    span{
        color: black;
        font-size: 18px;
    }
    </style>
</head>
<body>
    <h2>direction:rtl</h2>
    <div class="content">
        <div class="left">
            <img src="./img.png" alt="">
        </div>
        <div class="center">
            <p>天下第一无敌厉害的南叔<span>家</span></p>
        </div>
        <div class="right">
            right
        </div>
    </div>
    <div class="content">
        <div class="left">
            <img src="./img.png" alt="">
        </div>
        <div class="center">
            <p>天下第一<span>家</span></p>
        </div>
        <div class="right">
            right
        </div>
    </div>
</body>
</html>
