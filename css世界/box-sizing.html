<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>box-sizing发明初衷</title>
    <style>
    .text1{
        display: block;
    }
    .text2{
        box-sizing: border-box;
        width: 100%;
        padding: 10px;
    }
    .text3{
        width: 100%;
        padding: 10px;    
    }
    </style>
    

</head>
<body>
    <!-- 普通文本框input与文本域textarea的100%自适应父容器宽度 -->
    <!-- 替换元素的宽度由内部尺寸决定；就算设置（display:block）也不会具有流动性 -->
    <textarea name="" id="" cols="30" rows="10" class="text1"></textarea>
    <textarea name="" id="" cols="30" rows="10" class="text2"></textarea>
    <textarea name="" id="" cols="30" rows="10" class="text3"></textarea>

    <div></div>
    
</body>
</html>
