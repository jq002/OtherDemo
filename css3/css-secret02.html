<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>提示框-三角形-inherit</title>
    <style>
        .tips{
          background: lightgoldenrodyellow;
          border: 1px solid gray;
          position: relative;
          margin-top: .35em;
          padding: .35em;
      }
      .tips::before{
          content: "";
          position: absolute;
          top: -.4rem;
          left: 1em;
          padding: .35em;
          transform: rotate(45deg);
          background: inherit;
          border: inherit;
          border-right: 0;
          border-bottom: 0;
      }
      #item {
        width: 0;
        height: 0;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        /* border-top: 50px solid transparent;
        border-bottom: 50px solid blue; */
        background: white;
        border-bottom: 50px solid blue;
    }

    </style>
</head>

<body>
    <div>
        <input type="text">
        <div class="tips">提示框</div>
    </div>
    <div id="item"></div>
</body>

</html>
