<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>日历</title>
    <style>
        html,body{
            margin: 0;
            /* background-color: rgb(7, 192, 248); */
        }
    .container{
        perspective: 2000px;
        perspective-origin: left top;
    }
    .rili{
        transform-style: preserve-3d;
        position: relative;
        margin-left: 30%;
        margin-top: 200px;
        transform-origin: 0 0;
        backface-visibility: visible;
    }
    .rili>div{
        backface-visibility: inherit;

    }
    .back{
        height: 200px;
        line-height: 200px;
        color: white;
        text-align: center;
        font-size: 20px;
        width: 360px;
        background: rgb(38, 24, 233);
        transform: rotateX(-20deg);
        transform-origin: 0 0;
        /* border: 1px solid blueviolet; */

    }
    .front{
        height: 200px;
        line-height: 200px;
        text-align: center;
        border: 1px solid black;
        width: 360px;
        background: rgba(233, 149, 24, 1);
        transform: rotateX(20deg);
        transform-origin: 0 0;
        margin: auto;
        position: absolute;
        top: 0;
        left: 0;
    }
    .rili:hover>.front2{
        transform: rotateX(339deg);
        transition: transform 3s ease-in-out;
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="rili">
            <div class="back"></div>
            <div class="front">日历</div>
            <div class="front front1">1月</div>
            <div class="front front2">2月</div>
        </div>
    </div>    
</body>
</html>
