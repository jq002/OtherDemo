<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>日历</title>
    <style>
    .container{
        perspective: 500px;
    }
    .rili{
        transform-style: preserve-3d;
        position: relative;
        margin-left: 30%;
        transform-origin: 0 0;
    }
    .back{
        height: 200px;
        width: 350px;
        background: blanchedalmond;
        transform: skew(15deg);
    }
    .front{
        height: 200px;
        width: 360px;
        background: rgba(255, 0, 0, .5);
        transform: skew(-15deg);
        margin: auto;
        position: absolute;
        top: 0;
        left: 0;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="rili">
            <div class="back"></div>
            <div class="front"></div>
        </div>
    </div>
    
</body>
</html>
