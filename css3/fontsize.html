<html lang="en">

<head>

    <style>
        html {
            font-size: 625%;
            /*100 รท 16 ร 100% = 625%*/

            }

        @media screen and (min-width:384px) and (max-width:399px) and (orientation:portrait) {

            background: black;
            width: .5rem;

        }

            background-color: blue;
