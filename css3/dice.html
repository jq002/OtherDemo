<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>骰子</title>
    <style>
        body{
            perspective: 200px;
            margin: 150px;
        }
        .dice {
            height: 100px;
            width: 100px;
            position: relative;
            transform-style: preserve-3d;
            margin:  auto;
            /* animation: rorate 5s 1s infinite alternate ; */
            
        }
        .face {
            height: 100%;
            width: 100%;
            line-height: 100px;
            text-align: center;
            /* border: 1px solid; */
            background-color: rgba(255, 255, 255, .1);
            position: absolute;
            top: 0;
            left: 0;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, .2);
            
        }
        .face1{
            transform: translateZ(50px);
            /* background-color: blueviolet; */
        }
        .face2{
            transform: translateZ(-50px);
        }
        .face3{
            transform: rotateY(90deg) translateZ(50px);
            /* background-color: aquamarine; */
        }
        .face4{
            transform: rotateY(90deg) translateZ(-50px);
            /* background-color: antiquewhite; */
        }
        .face5{
            transform: rotateX(90deg) translateZ(50px);
        }
        .face6{
            transform: rotateX(90deg) translateZ(-50px);
        }
        @keyframes rorate{
            from{
                transform: rotate3d(0,0,0,0);
            }
            to{
                transform: rotate3d(40,10,56,130deg);
            }

        }
    </style>
</head>

<body>
    <div class="dice">
        <div class="face face1">1</div>
        <div class="face face2">2</div>
        <div class="face face3">3</div>
        <div class="face face4">4</div>
        <div class="face face5">5</div>
        <div class="face face6">6</div>
    </div>
</body>

</html>
