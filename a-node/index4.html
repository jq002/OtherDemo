<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      setTimeout(function() {
        console.log('timeout1')
      })

      new Promise(function(resolve) {
        console.log('promise1')
        for (var i = 0; i < 1000; i++) {
          i == 99 && resolve()
        }
        console.log('promise2')
      }).then(function() {
        console.log('then1')
      })

      console.log('global1')
    </script>
    <script>
      setTimeout(function() {
        console.log('js2--timeout1')
      })

      new Promise(function(resolve) {
        console.log('js2--promise1')
        for (var i = 0; i < 1000; i++) {
          i == 99 && resolve()
        }
        console.log('js2--promise2')
      }).then(function() {
        console.log('js2--then1')
      })

      console.log('js2--global1')
    </script>
  </body>
</html>
