<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/konva@2.4.1/konva.js"></script>
<div id="container"></div>
<script>
//先加载主舞台
var width = window.innerWidth;
var height = window.innerHeight;
var stage = new Konva.Stage({
    container: 'container',
    width: 1366,
    height: 768
});
stage.scale({
    x: width/1366,
    y: height/768
});
var layer = new Konva.Layer();
stage.add(layer);

/**
 * 学校背景图层设置图层大小 background
 */
var backgroundImg = new Konva.Image({
    width: 1366,//图层左右宽度
    height: 768
});
//学校背景图层左右移动设置
var backgroundGroup = new Konva.Group({
    x: 0, //图层左右距离设置
    y: 0,
    // draggable: true //可移动编辑
});
layer.add(backgroundGroup);
backgroundGroup.add(backgroundImg);
//加载校园背景图
var imageObj = new Image();
imageObj.onload = function () {
    backgroundImg.image(imageObj);
    layer.draw();
};
imageObj.src = "https://static.test.zhixike.net/h5/school-web/2.9.4/src/image/sch_background_img_1344.png";
</script>
