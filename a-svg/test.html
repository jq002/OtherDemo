    <style>
        .fancy {
            fill: none;
            stroke: black;
            stroke-width: 3pt;
        }

        #orange-circle {
            animation: move 1s 1s linear;
        }

        @keyframes move {
            from {
                transform: translateX(50px);
            }
            to {
                transform: translateX(450px);
            }
        }
    </style>
</head>
