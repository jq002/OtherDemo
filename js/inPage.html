    <input type="button" value="button" id="btnLogin">
    <script>
    function getTime(param){
        let now=new Date().getTime();
        // 今天走过的毫秒数
        let today=now-new Date().setHours(0, 0, 0, 0);
        // 与今天相差的毫秒数
        let diff=now-param;
        let milliseconds=24*60*60*1000;
        let result=[];
        if(diff>today+milliseconds*2){
            let date=new Date(param);
            result.push(date.getFullYear())
            result.push(date.getMonth())
            result.push(date.getDate())
        }else if(diff>today+milliseconds){
            result.push('前天')
        }else if(diff>today){
            result.push('昨天')
        }else{
            result.push('今天')
        }
        return result;
    }
    
    </script>
